<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Esercizio Bootstrap Template</title>
    <style>
        .divf {
          background-color: black;
          color:white;
          height: 100px;
          padding-top: 40px;
        }
        .div1{
            background-color:blue;
            padding-right: 15px;
            padding-top: 15px;
            text-align: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }
        .supercontainer{
          margin: 15px;
          box-shadow: 10px 10px 10px 10px #dedede;
        }
        .nav-itemactive{
          background-color:blue;
          color: white;
        }
      * {box-sizing: border-box;}
      
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      .topnav {
        overflow: hidden;
        background-color: #e9e9e9;
      }
      
      .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      
      .topnav a.active {
        background-color: #2196F3;
        color: white;
      }
      
      .topnav .search-container {
        float: right;
      }
      
      .topnav input[type=text] {
        padding: 6px;
        margin-top: 8px;
        font-size: 17px;
        border: none;
      }
      
      .topnav .search-container button {
        float: right;
        padding: 6px 10px;
        margin-top: 8px;
        margin-right: 16px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
      }
      
      .topnav .search-container button:hover {
        background: #ccc;
      }
      
      @media screen and (max-width: 600px) {
        .topnav .search-container {
          float: none;
        }
        .topnav a, .topnav input[type=text], .topnav .search-container button {
          float: none;
          display: block;
          text-align: left;
          width: 100%;
          margin: 0;
          padding: 14px;
        }
        .topnav input[type=text] {
          border: 1px solid #ccc;  
        }
      }
      </style>
  </head>
  <body>
  <div class="supercontainer">
        <div class="div1"><h1 style="color: white; text-align: center;">E-Commerce FRIENDO</h1>
          <p>Tutto quello che cerchi Ã¨ qui</p>
        </div>
        
        <div class="topnav">
          <div class="search-container">
            <input type="text" placeholder="Search.." name="search" id="search">
            <button type="submit" id="find"><i class="fa fa-search"></i></button>
          </div>
        </div>


        <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" id="product-title">Nome prodotto</h5>
            <p class="card-text" id="product-description">Descrizione: Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="product-price">Prezzo</li>
            <li class="list-group-item" id="product-category">Categoria</li>
          </ul>
        </div>

  </div>
  <script src="script.js"></script> <!-- Istruzioni js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
