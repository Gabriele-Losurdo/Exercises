<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <div class="container">

            <button id="find">Cerca</button><br><br>
            <b>Ecco i dati aggiuntivi sulla citta che stavi cercando</b><br>
            <div id="city">

                <div class='card' style='width: 18rem;'>
                    <ul class='list-group list-group-flush'>
                        <li class='list-group-item' id="longitude"></li>
                        <li class='list-group-item' id="latitude"></li>
                        <li class='list-group-item' id="elevation"></li>
                        <li class='list-group-item' id="popolation"></li>
                    </ul>
                </div>
            </div>
        </div>
    </center>
